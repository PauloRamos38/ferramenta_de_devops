name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt
        
    - name: Run tests with coverage
      run: |
        pytest tests/ -v --cov=app --cov-report=term-missing
        
    - name: Generate coverage report
      run: |
        pytest tests/ --cov=app --cov-report=xml
        
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Build Docker image
      run: |
        docker build -t flask-api:latest .
        docker tag flask-api:latest flask-api:${{ github.sha }}
        
    - name: Test Docker image
      run: |
        docker run -d -p 5000:5000 --name test-api flask-api:latest
        sleep 10
        curl -f http://localhost:5000/health || exit 1
        curl -f http://localhost:5000/ready || exit 1
        docker stop test-api
        docker rm test-api
        
    - name: Save Docker image artifact
      run: |
        mkdir -p docker-artifacts
        docker save -o docker-artifacts/flask-api-latest.tar flask-api:latest
        
    - name: Upload Docker image artifact
      uses: actions/upload-artifact@v3
      with:
        name: docker-image
        path: docker-artifacts/flask-api-latest.tar
        retention-days: 1
        
  lint:
    name: Code Quality Check
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install flake8
      run: |
        pip install flake8
        
    - name: Run linting
      run: |
        flake8 app/ --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 app/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

  deploy:
    name: Deploy Status
    runs-on: ubuntu-latest
    needs: [test, build, lint]
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
